<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - FCC: Survey Form</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
  <h1 id="title" class="title">
    freeCodeCamp Survey Form
  </h1>
  <p id="description" class="description">
    Thank you for taking the time to help us improve the platform
  </p>
  
  <form action="" id="survey-form" class="survey-form">
    <div class="name-field">
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name" placeholder="Enter your name" required />
    </div>
    
    <div class="email-field">
      <label for="email" id="email-label">Email</label>
      <input type="email" id="email" placeholder="Enter your Email" required />
    </div>
    
    <div class="age-field">
      <label for="number" id="number-label">Age (optional)</label>
      <input type="number" id="number" min="10" max="99" placeholder="Age" />
    </div>
    
    <div class="current-role-field">
      <label for="current-role">Which option best describes your current role?</label>
      <select name="current-role" id="current-role" required>
        <option value="" disabled selected hidden>Select current role</option>
        <option value="student" id="dropdown">Student</option>
        <option value="full-time-job" id="dropdown">Full Time Job</option>
        <option value="full-time-learner" id="dropdown">Full Time Learner</option>
        <option value="prefer-not-to-say" id="dropdown">Prefer not to say</option>
        <option value="other" id="dropdown">Other</option>
      </select>
    </div>
    
    <div class="recommend-friend-field">
      <p>Would you recommend freeCodeCamp to a friend?</p>
      <label for="definitely">
        <input type="radio" id="definitely" name="recommend-friend" checked/> Definitely
      </label>
      <label for="maybe">
        <input type="radio" id="maybe" name="recommend-friend" /> Maybe
      </label>
      <label for="not-sure">
        <input type="radio" id="not-sure" name="recommend-friend" /> Not sure
      </label>
    </div>
    
    <div class="favorite-feature-field">
      <label for="favorite-feature">What is your favorite feature of freeCodeCamp?</label>
      <select name="favorite-feature" id="favorite-feature" required>
        <option value="" disabled selected hidden>Select an option</option>
        <option value="challenges" id="dropdown">Challenges</option>
        <option value="projects" id="dropdown">Projects</option>
        <option value="community" id="dropdown">Community</option>
        <option value="open-source" id="dropdown">Open Source</option>
      </select>
    </div>
    
    <div class="improvement-field">
      <p>What would you like to see improved? <span>(Check all that apply)</span></p>
      
      <label for="front-end-projects"> <input 
        type="checkbox" 
        id="front-end-projects" 
        name="front-end-projects" 
        value="front-end-projects"
      /> Front-end Projects</label>
      
      <label for="back-end-projects"> <input 
        type="checkbox" 
        id="back-end-projects" 
        name="back-end-projects" 
        value="back-end-projects"
      /> Back-end Projects</label>
      
      <label for="data-visualization"> <input 
        type="checkbox" 
        id="data-visualization" 
        name="data-visualization" 
        value="data-visualization"
      /> Data Visualization</label>
      
      <label for="challenges"> <input 
        type="checkbox" 
        id="challenges" 
        name="challenges" 
        value="challenges"
      /> Challenges</label>
      
      <label for="open-source-community"> <input 
        type="checkbox" 
        id="open-source-community" 
        name="open-source-community" 
        value="open-source-community"
      /> Open Source Community</label>
      
      <label for="gitter-help-rooms"> <input 
        type="checkbox" 
        id="gitter-help-rooms" 
        name="gitter-help-rooms" 
        value="gitter-help-rooms"
      /> Gitter help rooms</label>
      
      <label for="videos"> <input 
        type="checkbox" 
        id="videos" 
        name="videos" 
        value="videos"
      /> Videos</label>
      
      <label for="city-meetups"> <input 
        type="checkbox" 
        id="city-meetups" 
        name="city-meetups" 
        value="city-meetups"
      /> City Meetups</label>
      
      <label for="wiki"> <input 
        type="checkbox" 
        id="wiki" 
        name="wiki" 
        value="wiki"
      /> Wiki</label>
      
      <label for="forum"> <input 
        type="checkbox" 
        id="forum" 
        name="forum" 
        value="forum"
      /> Forum</label>
      
      <label for="additional-courses"> <input 
        type="checkbox" 
        id="additional-courses" 
        name="additional-courses" 
        value="additional-courses"
      /> Additional Courses</label>
    </div>
    
    <div class="comments-and-suggestions-field">
      <label for="comments-and-suggestions">Any comments or suggestions?</label>
      <textarea name="comments-and-suggestions" id="comments-and-suggestions" cols="30" rows="4" placeholder="Enter your comment here..."></textarea>
    </div>
    
    <button type="submit" id="submit" class="submit-btn">Submit</button>
  </form>
</body>
<!-- partial -->
  
</body>
</html>
